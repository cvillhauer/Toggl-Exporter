<h3>{{ month.name }}</h3>
<table border="1" *ngIf="month.projects.length > 0">
    <th>Project</th>
    <th *ngFor="let date of month.dates">{{ date }}</th>
    <tr *ngFor="let project of month.projects">
        <td>{{ project.description }}</td>
        <td *ngFor="let day of project.days">{{ day.hours }}</td>
    </tr>
</table>
